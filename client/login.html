<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Iniciar sesión</h3>
        </div>
        <div class="card-body">
          <form id="login-form">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
              <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
              <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            <hr>
            <div class="text-center">
              <p>No tienes cuenta? <a href="#" style="color: blue;">Regístrate</a></p>
              <p>¿Has olvidado tu contraseña? <a href="#" style="color: blue;">Haz click aquí</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Enlace al kit de iconos de Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value.trim();
    var emailError = document.getElementById('email-error');
    var passwordError = document.getElementById('password-error');

    if (email === '') {
      emailError.textContent = 'Por favor, ingresa tu correo electrónico.';
      emailError.style.display = 'block';
      event.preventDefault();
    } else {
      emailError.textContent = '';
      emailError.style.display = 'none';
    }

    if (password === '') {
      passwordError.textContent = 'Por favor, ingresa tu contraseña.';
      passwordError.style.display = 'block';
      event.preventDefault();
    } else {
      passwordError.textContent = '';
      passwordError.style.display = 'none';
    }
  });
</script>
</body>
</html>
